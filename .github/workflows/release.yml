name: Release
on:
  push:
    tags: ['v*']
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            jaalee-parser.js
            README.md
            README.de.md
          name: Jaalee JHT Parser ${{ github.ref_name }}
          # generate_release_notes: true  # ‚Üê AUSGESCHALTET (Fehlerquelle)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
